name: hospital_attendance_system
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5

  # State management / utilities
  flutter_bloc: ^8.1.2
  get_it: ^8.1.1
  bloc: ^8.1.0

  # Freezed (runtime annotation)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code generators / build
  build_runner: ^2.4.6
  freezed: ^2.2.0
  injectable_generator: ^2.1.0
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
